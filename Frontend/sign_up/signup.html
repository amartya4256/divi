<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../style.css">
    <script language="JavaScript" src="signup.js"></script>

</head>
<body>
<div id="all">
  <div id="login-box" class="animate">
    <div class="left">
      <h1>Sign up</h1>
        <input type="text" name="name" placeholder="Name" id = "Name" />
      <input type="text" name="username" placeholder="Username" id = "Username" />
      <input type="text" name="email" placeholder="E-mail" id = "Email"/>
      <input type="password" name="password" placeholder="Password" id = "Password" />
      <input type="password" name="password2" placeholder="Retype password" id = "Password2"/>
    <div class = "row-container">
        <input type="submit" name="signup_submit" value="Sign me up" onclick="signup()" />
        <p id = "message"></p>
    </div>

    </div>

    <div class="right">
        <span onclick="window.location.href= '../login.html';" class="close">&times;</span>
      <span class="loginwith">Sign in with<br />social network</span>

      <button class="social-signin facebook">Log in with facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
     </div>
      <div class="or">OR</div>

  </div>

</div>

</body>
</html>
